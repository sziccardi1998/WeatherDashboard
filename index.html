<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Bring in bootstrap, style sheets, fonts, etc.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


        <link rel="stylesheet" href="./assets/style.css">
    </head>

    <body>
        <!--Create at top of page will want to center text and change colors later-->
        <nav class="navbar navbar-light bg-light">
            <h1 class="navbar-text">
                Weather Dashboard
            </h1>
        </nav>

        <!--Split the body into two sections-->
        <div class="container-fluid">
            <div class="row">
                <!--First Column will hold a serach bar and growing list-->
                <div class="col-3">
                    <h3>Search for a City: </h3>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="City" aria-label="Search City" aria-describedby="button-addon2" id="citySearch">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="searchBtn">Icon</button>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="list-group" id="searchedCities">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <!--Second Column will hold the current weather and 5 day forecast at the searched or clicked city-->
                <div class="col-7 offset-2">
                    <div class="row">
                        <div class="col">
                            <h3 id="currentCity">Current City</h3>
                            <ul>
                                <li id="temp">Temperature: </li>
                                <li id="humid">Relative Humidity: </li>
                                <li id="wind">Wind Speed: </li>
                                <li id="uv">UV Index: </li>
                            </ul>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <h4>5-Day Forecast:</h4>
                        </div>
                    </div>
                    <!--Row to hold cards of 5 day forecast-->
                    <div class="row">
                        
                    </div>
                </div>
            </div>
        </div>
        <!--Bring in jquery and script-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
