<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <!--Bring in bootstrap, style sheets, fonts, etc.-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>
        <!--Create at top of page will want to center text and change colors later-->
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-text">
                Weather Dashboard
            </span>
        </nav>

        <!--Split the body into two sections-->
        <div class="container-fluid">
            <div class="row">
                <!--First Column will hold a serach bar and growing list-->
                <div class="col-3">
                    <p>Search for a City: </p>
                    <div class="row">
                        <div class="col-12">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="City" aria-label="Search City" aria-describedby="button-addon2" id="citySearch">
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="searchBtn">Icon</button>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <!--Second Column will hold the current weather and 5 day forecast at the searched or clicked city-->
                <div class="col-9">

                </div>
            </div>
        </div>
        <!--Bring in jquery and script-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
